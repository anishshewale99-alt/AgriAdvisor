<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Deep green circular background -->
  <circle cx="256" cy="256" r="256" fill="#1B5E20"/>

  <!-- Outer ring border -->
  <circle cx="256" cy="256" r="232" fill="none" stroke="#4CAF50" stroke-width="14"/>

  <!-- === SOIL MOUND === -->
  <ellipse cx="256" cy="348" rx="115" ry="50" fill="#4E342E"/>
  <ellipse cx="256" cy="348" rx="115" ry="50" fill="none" stroke="#3E2723" stroke-width="3" opacity="0.5"/>

  <!-- === STEM === -->
  <line x1="256" y1="300" x2="256" y2="200" stroke="#66BB6A" stroke-width="11" stroke-linecap="round"/>

  <!-- === LEFT LEAF (solid green) === -->
  <path d="M256 200 C248 188, 210 172, 165 145 C168 138, 200 128, 232 150 C250 162, 256 200, 256 200 Z"
        fill="#43A047"/>
  <!-- Left leaf vein -->
  <line x1="256" y1="200" x2="168" y2="148" stroke="#81C784" stroke-width="2.5" opacity="0.7"/>

  <!-- === RIGHT LEAF (circuit board style, darker green) === -->
  <path d="M256 200 C264 188, 302 172, 347 145 C344 138, 312 128, 280 150 C262 162, 256 200, 256 200 Z"
        fill="#2E7D32"/>
  <!-- Circuit lines on right leaf -->
  <g stroke="#A5D6A7" stroke-width="2" fill="none">
    <line x1="278" y1="165" x2="330" y2="152"/>
    <line x1="285" y1="178" x2="343" y2="163"/>
    <line x1="272" y1="155" x2="310" y2="145"/>
    <!-- Vertical connectors -->
    <line x1="300" y1="152" x2="305" y2="163"/>
    <line x1="320" y1="148" x2="325" y2="160"/>
  </g>
  <!-- Circuit dots -->
  <g fill="#C8E6C9">
    <circle cx="278" cy="165" r="4"/>
    <circle cx="330" cy="152" r="4"/>
    <circle cx="285" cy="178" r="4"/>
    <circle cx="343" cy="163" r="4"/>
    <circle cx="300" cy="152" r="3.5"/>
    <circle cx="305" cy="163" r="3.5"/>
    <circle cx="320" cy="148" r="3.5"/>
    <circle cx="325" cy="160" r="3.5"/>
  </g>
  <!-- Right leaf outline -->
  <path d="M256 200 C264 188, 302 172, 347 145 C344 138, 312 128, 280 150 C262 162, 256 200, 256 200 Z"
        fill="none" stroke="#66BB6A" stroke-width="2"/>

  <!-- === MAGNIFYING GLASS === -->
  <!-- Glass circle (positioned on soil mound) -->
  <circle cx="242" cy="344" r="36" fill="none" stroke="#66BB6A" stroke-width="13"/>
  <!-- Handle -->
  <line x1="268" y1="370" x2="293" y2="396" stroke="#66BB6A" stroke-width="13" stroke-linecap="round"/>

  <!-- === GROUND LINES (left + right of soil) === -->
  <line x1="106" y1="348" x2="176" y2="348" stroke="#66BB6A" stroke-width="9" stroke-linecap="round"/>
  <line x1="338" y1="348" x2="408" y2="348" stroke="#66BB6A" stroke-width="9" stroke-linecap="round"/>
</svg>
